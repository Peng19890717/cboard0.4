<!-- Content Wrapper. Contains page content -->
<div id="inner-container" class="content">
    <div class="row" ng-show="!freeLayout">
        <div class="col-md-12">
            <div class="box box-solid">
                <div class="box-header with-border">
                    <i class="fa fa-dashboard"></i><h3 class="box-title">{{'SIDEBAR.MENU_SORT'|translate}}</h3>

                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                          <h3>一级菜单排序</h3>
                            <section>
                                <ul id="sortable" class="list-unstyled">
                                    <li class="ui-state-default li_sort" id="{{c.id}}"  ui-sref-active="active" ng-click="getSecondMenu(c.id)" ng-repeat="c in categoryList | hasBoards : boardList">
                                        <span class="ui-icon ui-icon-arrowthick-2-n-s" ></span> {{c.name}}</li>
                                </ul>
                                <button class="btn btn-success" ng-click="saveOneMenu()">排序</button>
                            </section>
                        </div>
                        <div class="col-md-6" ng-show="showSecondMenu">
                            <h3>二级菜单排序</h3>
                            <section>
                                <ul id="sortable1" class="list-unstyled">
                                    <li ui-sref-active="active" class="ui-state-default li_sort" id="{{b.id}}"  ng-repeat="b in boardList | filter:{categoryId:id}:true">
                                        <span class="ui-icon ui-icon-arrowthick-2-n-s"></span> {{b.name}}</li>
                                </ul>
                            </section>
                            <button class="btn btn-success" ng-click="saveSecondMenu()">排序</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>

<script>
$( function() {
$( "#sortable,#sortable1" ).sortable();
$( "#sortable,#sortable1" ).disableSelection();
} );
</script>
<style>
    .li_sort{
        margin-bottom:10px;
        padding: 5px;
        cursor: pointer;
    }
   section button.btn{margin:auto;display: block;}
</style>
